<!DOCTYPE html>
<html lang="en">

<!-- head for loading viewport and other links -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- bootstrap minified css cdn -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <!-- font styling cdn -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <!-- link to unique style sheet to this project -->

    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <!-- bootstrap Banner Jumbotron with Title, description of page, and display current date and time as well -->

    <header class="jumbotron">
        <h1 class="display-3">Weather Dashboard</h1>
        <p class="lead">Input a city and check the weather</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <!-- container that all the JS will append for the project -->

    <div class="container container-fluid"> </div>

    <div class="input-group col-md-4 float-left">
        <label class="input-group mb-3" for="search">Search for a City:</label>
        <input class="form-control py-2" type="search" placeholder="input a city" id="city-input">
        <span class="input-group-append">
            <button class="btn btn-outline-secondary" id="add-city" type="button">
                <i class="fa fa-search"></i>
            </button>
        </span>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="buttons-view city-btn btn btn-default"></div>
            </div>
        </div>

    </div>


    <!-- city current information media card -->
    <div class="media border p-3 col-md-8 float-right">

        <div class="media-body"></div>
    </div>

    <!-- forecast card deck -->
    <header>5 Day Forecast:</header>
    <div class="card-deck p-3 col-md-8 float-right">

        <div class="card bg-primary">
            <div class="card-body card1 text-left">

            </div>
        </div>
        <div class="card bg-primary">
            <div class="card-body card9 text-left">

            </div>
        </div>
        <div class="card bg-primary">
            <div class="card-body card17 text-left">

            </div>
        </div>
        <div class="card bg-primary">
            <div class="card-body card25 text-left">

            </div>
        </div>
        <div class="card  bg-primary">
            <div class="card-body card33 text-left">

            </div>
        </div>

    </div>
    <!-- javaScript jQuery link and moment.js minified link  -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- link to unique javaScript page for this project -->

    <script src="script.js" type="text/javascript"></script>

    <!-- Footer -->

    <!-- <footer class="page-footer font-small blue"> -->

    <!-- Copyright footer bootstrap -->

                <a href="https://github.com/victorsc45"> VictorLitzauGitHub.com</a>
            </div>

        </footer> -->

</body>

</html>
